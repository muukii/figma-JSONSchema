<h2>Settings</h2>

<button id="set">Set</button>
<div>
  <textarea placeholder="Username" id="username"></textarea>
  <textarea placeholder="Secret" id="secret"></textarea>
</div>
<script>

  document.getElementById('set').onclick = () => {
    const secret = document.getElementById("secret").value
    const username = document.getElementById("username").value

    const token = btoa(`${username}:${secret}`)

    parent.postMessage({ pluginMessage: { type: 'settings.set', script: "", token: token, secret: secret, username: username } }, '*')
  }

</script>
